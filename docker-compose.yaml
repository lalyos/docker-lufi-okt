services:
  dinner:
    image: lalyos/lunch:v8
    environment:
      - TITLE=${TITLE:?required}
      - BGC=${BGC:?required}
      - BODY=${BODY:?required}
      - VIRTUAL_HOST=dinner.lvh.me
    ports:
      - 80
  mydb:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=secret
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - vipdb:/var/lib/postgresql/data
      
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
   vipdb: